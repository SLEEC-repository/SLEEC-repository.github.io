<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="case-study-page">
      <footer class="footer">
        <div class="logogroup">
          <div class="div"></div>
          <img class="logo" src="../img/logo.png" />
        </div>
      </footer>
      <p class="description">
        <span class="text-wrapper">Normative requirements in natural language<br /></span>
        <span class="span"
          ><br />Normative requirements in natural language, before and after using N-Tool to correct requirements.<br /><br />[Table]</span
        >
      </p>
      <div class="before-after-toggle">
        <div class="overlap">
          <button class="button">
            <div class="overlap-group"><div class="text">After</div></div>
          </button>
          <button class="overlap-wrapper">
            <div class="div-wrapper"><div class="text-2">Before</div></div>
          </button>
        </div>
      </div>
      <div class="left-navbar">
        <div class="formalised">Formalised<br />Requirements</div>
        <div class="normative">
          <div class="normative-wrapper">
            <div class="normative-2">Normative<br />Requirements</div>
          </div>
        </div>
        <div class="text-wrapper-2">Characteristics</div>
        <div class="text-wrapper-3">Description</div>
      </div>
      <button class="label-wrapper">
        <div class="label">Normative<br />Requirements</div>
      </button>
      <img class="selector" src="../img/selector.svg" />
      <div class="top-navbar">
        <div class="text-wrapper-4">Publications</div>
        <div class="text-wrapper-5">Projects</div>
        <div class="text-wrapper-6">Team</div>
        <div class="div-2">
          <div class="div-2">
            <div class="overlap-group-2"><div class="text-3">ALMI</div></div>
          </div>
          <div class="case-studies-button">
            <div class="overlap-2">
              <div class="background"></div>
              <div class="text-4">Case Studies</div>
            </div>
          </div>
        </div>
      </div>
      <div class="top-header">
        <div class="overlap-3"><div class="text-5">SLEEC Repository</div></div>
      </div>
    </div>
  </body>
</html>
